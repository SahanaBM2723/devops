<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Period Poverty</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('woman.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.6); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            
        }

        .hero-banner {
           /* background: rgba(170, 51, 106, 0.6); */
           background: rgba(170, 51, 106, 0.2);
            
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        

        .hero-banner h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero-banner p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .stats {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(231, 8, 120, 0.9); /* Hot pink */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stats p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .call-to-action {
            margin: 20px 0;
        }

        .call-to-action a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff69b4; /* Hot pink */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .call-to-action a:hover {
            background-color: #ff1493; /* Deeper pink */
        }

        .donation {
            margin: 40px 0;
        }

        .donation a {
            font-weight: bold;
            color: #f70980; /* Hot pink */
            text-decoration: none;
        }

        .donation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <div class="hero-banner">
            <h1>Your Period Doesn’t Define You, Be Unstoppable</h1>
            <p>Let’s Fight Period Poverty Together</p>
        </div>

        <div class="stats">
            <p><strong>Quick Stats:</strong></p>
            <p>60% of girls missed school because of menstruation</p>
        </div>

        <div class="call-to-action">
            <a href="dummy.html">Learn More About Period Poverty</a>
            <a href="thirdpage.html">Get Involved – Help Fight Period Poverty</a>
        </div>

        <div class="donation">
            <p><a href="#donate">Donate to Supply Sanitary Products</a></p>
        </div>
    </div>
</body>
</html>
